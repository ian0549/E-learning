<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="/">E-Learning</button>
  </span>
<div  fxLayoutGap="20px" fxLayoutAlign="center start" fxShow="true"  fxShow.gt-sm >


   <mat-icon>supervisor_account</mat-icon>



</div>
</mat-toolbar>

<div *ngIf="isSubmitted" style="margin-top: 1px;">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<!-- Material form login -->
<mat-card fxLayout="row">
  <div class="card" >
  <mat-card-header class="card-header info-color white-text"  >

      <p style="text-align: center; flex:content; " >ADMINISTRATOR</p>

  </mat-card-header>
  </div>

  <!--Card content-->
  <mat-card-content class="px-lg-5 pt-0">



    <!-- Form -->
    <form [formGroup]="adminForm"  (ngSubmit)="signIn()" >

      <!-- Email -->
      <div class="md-form">
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" id="email" placeholder="E-mail" class="form-control"  formControlName="email" matInput>
      </p>
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
      </div>
      </div>

      <!-- Password -->
      <div class="md-form">
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" id="password" placeholder="Password" class="form-control"  formControlName="password" matInput>
      </p>
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>

      </div>




       <!-- Sign in button -->
       <button mat-raised-button color="primary" style="flex:content; width: 100%; text-align:center; "  type="submit" class="z-depth-0 my-4 waves-effect ">Sign In</button>


    </form>
    <!-- Form -->

  </mat-card-content>

</mat-card>
<!-- Material form login -->
